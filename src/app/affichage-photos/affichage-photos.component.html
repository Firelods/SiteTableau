
<ul>
    <li *ngFor="let photo of photos">
      <!-- grande div pour img plein écran -->
      <a routerLink="/detail/{{photo.idINT}}">{{photo.titre}}</a>
      <div class="image"><img onclick="onClick(this)" class="imgTableau" id="c{{photo.idINT}}" src="../../assets/img/{{photo.titre}}.jpg"
        alt="okusai"></div>
      <div id="containerCaract">
        <div id="Etage1">
          <div id="typePeinture">
            <p>Catégorie : {{photo.categorie}}</p>
          </div>
          <div id="auteur">
            <p>Auteur : {{photo.auteur}}</p>
          </div>
        </div>
        <div id="Etage2">
          <div id="dimensions">Dimensions : {{photo.dimension}}</div>
        </div>
      </div>
      <div id="pricing">
        <div id="prix"> Prix : {{photo.prix}}€</div>
        <div id="ajoutPanier"  (click)="addArticle(photo)">
          <div class="couleurHover"></div>
          <div id="textPanier"> Ajouter au panier</div>
        </div>
      </div>
      
    </li>
  </ul>
  <!-- onclick="this.style.display='none'"  -->
  <div id="divgrande" class="grandeImg"><img class="imgTableau" id="grande"
      alt="okusai"><span id="croixPhoto" onclick="fermetureCroix()" class="material-symbols-outlined">close</span></div>
