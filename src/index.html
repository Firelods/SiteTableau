      console.log(document.getElementById("grande").src);
      document.getElementById("croixPhoto").style.display="inline-block";
      document.getElementById("divgrande").style.display = "block";
    }
    function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
    }
    function fermetureCroix(){
      //document.getElementById("divgrande").style.animation=" animatefermeture 1s";
      
      document.getElementById("divgrande").style.width="0px";
